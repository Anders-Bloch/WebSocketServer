<!DOCTYPE html>
<html lang="da">
	<head>
		<meta charset="utf-8">	
		<title>Yellow Stickers</title>
		<link type="text/css" rel="stylesheet" href="./css/yellowStickers.css">
		<script type="text/javascript" src="./js/yellowStickers.js"></script>
	</head>
	<body >
		<div id="frame" class="board">
			<header>
				<div>
					<h1>Yellow Stickers</h1>
				</div>
				<div id="message" style="text-align:right;">
					<button id="newTask" onclick="javascript:addSticker();" >New sticker</button>
					<input id="connect" onClick="javascript:conn();" name="button" type="button" value="Connect to server" />
				</div>
				<div style="border-left: 1px solid black; text-align: center; background-color: #D5D5D5;" ondrop="deleteSticker(event)" ondragenter="return false" ondragover="return false">
					<h4>Trash can</h4>
				</div>
			</header>
			<div class="divTable">
				<div id="new" ondrop="drop(this, event)" ondragenter="return false" ondragover="return false" class="column">
					<h3>New</h3>
				</div>
				<div id="started" ondrop="drop(this, event)" ondragenter="return false" ondragover="return false" class="column">
					<h3>Started</h3>
				</div>
				<div id="waiting" ondrop="drop(this, event)" ondragenter="return false" ondragover="return false" class="column">
					<h3>Waiting</h3>
				</div>
				<div id="test" ondrop="drop(this, event)" ondragenter="return false" ondragover="return false" class="column">
					<h3>Test</h3>
				</div>
				<div id="solved" ondrop="drop(this, event)" ondragenter="return false" ondragover="return false" class="column" style="border-right: 0px;">
					<h3>Solved</h3>
				</div>
			</div> 
		</div>
	</body>
</html>
